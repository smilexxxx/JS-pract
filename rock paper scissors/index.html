<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>
  </head>
  <body>
    <h2>Lets play a game!</h2>
    <div style="display: flex">
      <button
        id="red"
        class="colorButton"
        value="red"
        style="
          height: 100px;
          width: 100px;
          border-radius: 50%;
          margin-right: 10px;
          background-color: red;
        "
      ></button>
      <button
        id="yellow"
        class="colorButton"
        value="yellow"
        style="
          height: 100px;
          width: 100px;
          border-radius: 50%;
          margin-right: 10px;
          background-color: yellow;
        "
      ></button>
      <button
        id="green"
        class="colorButton"
        value="green"
        style="
          height: 100px;
          width: 100px;
          border-radius: 50%;
          background-color: green;
        "
      ></button>
    </div>
    <button id="clear-game" style="margin-top: 10px; background-color: white">
      Clear
    </button>
    <script src="rocky.js"></script>
  </body>
</html>
